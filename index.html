<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NIOMIC - Tugas ke-22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset style="width:auto">
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td> : <input type="text" name="name" placeholder="Nama Lengkap"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td> : <input type="text" name="username" placeholder="Username"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td> : <input type="email" name="email" placeholder="Your email"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td> : <input type="password" name="password" placeholder="Password"></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td> : <input type="url" name="url" placeholder="Masukan URL Web"></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td> : <input type="date" name="date" placeholder="mm/dd/yyyy"></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td> : <input type="number" name="umur" min="10" max="50"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin  </td>
            <td> :

                <input type="radio" name="laki" id="jk_laki" value="laki-laki"checked><label for="jk_laki">Laki-laki</label>
                <input type="radio" name="perempuan" id="jk_perempuan" value="perempuan"><label for="jk_perempuan">Perempuan</label>

            </td>
          </tr>
          <tr>
            <tr>
              <td>Agama</td>
              <td> :
                  <select class="" name="agama_indonesia">
                    <option value="islam">Islam</option>
                    <option value="kristen_katolik">Kristen Katolik</option>
                    <option value="kristen_protestan">Kristen Protestan</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                  </select>
               </td>
            </tr>
          <tr>
            <td>Biografi</td>
            <td> : <textarea name="biografi" rows="2" cols="22"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td> : <img src="niomic.png" alt=""></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td> : <audio src="Sample.mp3" controls>

            </audio>
          </td>
          </tr>

        </table>
      </fieldset>
      </form>
  </body>
</html>
